<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader Widget Demo</title>
    <style>
      * {
        color: #666;
        text-align: center;
      }
      html {
        font-family: Arial, sans-serif;
        padding: 0px;
        background: #f5f5f5;
      }
      button {
        margin: 0 10px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <a href="/">Back to index</a>
    <h1>Loader Widget Demo</h1>

    <button onclick="document.documentElement.style.backgroundColor = '#000'">Make background dark</button>
    <button onclick="document.documentElement.style.backgroundColor = '#fff'">Make background light</button>

    <button onclick='
      _stmsg_widget.push(["loader", "init", {
        "params": {
          "title": "Do you have any feedback?",
          "api": "/widgets/demo/feedback-api.json?",
          "channel": "xyz-xyz-xyz"
        },
        "script": "/error",
        "scriptType": "module",
        "widget": "feedback",
        "label": "Feedback Widget"
      }]);
    '>Re-init with target loading error</button>
    
    <script type="module" src="/widgets/dist/loader.js"></script>
    <script>
      window._stmsg_widget = window._stmsg_widget || [];
      _stmsg_widget.push(["loader", "init", {
        "params": {
          "title": "Do you have any feedback?",
          "api": "/widgets/demo/feedback-api.json?",
          "channel": "xyz-xyz-xyz",
          "successText2": "We'll get back to you soon."
        },
        "script": "/widgets/dist/feedback.js",
        "scriptType": "module",
        "widget": "feedback",
        "label": "Feedback Widget"
      }]);
    </script>
  </body>
</html>
